name: test
on:
  pull_request:
  push:
  schedule:
    - cron:  '0 0 1 * *'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ">=1.20.5"
      - uses: golangci/golangci-lint-action@v3
        with:
          args: -E misspell,gofmt
      - run: make
        env:
          TEST_GCAL_API_KEY: ${{ secrets.TEST_GCAL_API_KEY }}
